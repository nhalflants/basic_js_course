<!DOCTYPE html>

<html>
  <head>
    <link href="styles/styles.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Todo App</h1>
        <h2 class="header__subtitle">What are you going to do ?</h2>
      </div>
    </header>

    <div class="actions">
      <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Search todo">
        <label class="checkbox">
          <input id="hide-completed" type="checkbox">Hide completed
        </label>
      </div>
    </div>
    
    <div class="container">
      <div id="todos"></div>

      <form id="todo-form">
        <input class="input" type="text" placeholder="Type todo to add" name="todoTitle">
        <button class="button">Add todo</button>
      </form>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
